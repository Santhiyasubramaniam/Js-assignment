   <script>
       //difference between the var,let,const
       //var- global declartion ,the scope of the variable is global
       {
       var a=5;
       var b=6;
       document.write("a+b= ",a+b);
       }
      {
        document.write("</br>");
        document.write(a);//as a declared as var it remains as such with value a=5
      }
      //let-local declaration,the scope of the variable is defined only inside that function 
      {
          let c="ram";
          let d="leela";
          document.write("</br>");
          document.write(c+d);
      }
         console.log(c+d);//here,console said c is undefined hence they are outside that block

        //const- the scope of the variable is local to the block and it cant be modified
       
       { const pi=3.14
        area=a+b*pi;
        document.write("</br>");
        document.write("area =",area);
        pi=22.7;//error: assignment variable is constant
       }
        pi=22.7;
        console.log(pi);//the value can be modified outside that block
   </script>
