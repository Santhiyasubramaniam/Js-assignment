<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //for loop iterates fizzbuzz
        for (let i=1;i<=100;i++)
        {
            if((i%3==0) && (i%5==0))
           {
               console.log("fizzbuzz"+ " "+i);
           }
           if(i%3==0)
           {
           console.log("fizz"+" "+i);
           }
           else if(i%5==0)
           {
           console.log("buzz"+" "+i);
           }
            
        }
    </script>
</body>
</html>
