    <script>
        //To check the number even or odd

        let num=prompt("Enter a number");
        console.log(num);
       
        function check()
        {
            if(num%2==0)
            {
            console.log(`The Number entered is ${num} and Number is even`);
            }
            else
            {
              console.log(`The Number entered is ${num} and Number is odd` );
            }
           
        }
        check(num);

    </script>
